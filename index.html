<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Todo list web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form id="task-form" class="row g-2">
        <div class="col-md-5">
          <input type="text" id="task-text" class="form-control" placeholder="Enter a new task" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="task-category" class="form-control" placeholder="Enter the category" required>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </form>
      <ul id="task-list" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
